<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      GET : URL로 데이터를 전달할 때 사용(file같은 큰 파일은 GET으로 전송x. id/pw와 같은 민감 데이터도 x 
      공유의 입장에서
      POST: 패킷 안에 데이터를 넣어 전달 할 때 사용합니다.(민감데이터O, 큰 데이터O)
    -->
    <form action="012.html" method="">
      <input type="text" name="id" />
      <input type="password" name="pw" />
      <input type="button" value="눌럿!" /><br />
      <input type="search" /><br />
      <input type="date" /><br />
      <input type="time" /><br />
      <input type="range" /><br />
      <input type="number" /><br />
      <input type="color" /><br />
      <input type="radio" /><br />
      <!-- 하나만 선택-->
      <input type="checkbox" /><br />
      <input type="file" /><br />
      <input type="email" /><br />
      <button type="submit">로그인</button>
    </form>
  </body>
</html>

<!-- 
  로컬 : 
    -단 : 트래픽 확장이 어려움, 들어오은 트래픽 제한(대역폭=bandwidth의 문제), 정전(클라우드 서버 같은 경우 UPS로 대비)
    -장 : 적은 비용(전기세 + 인터넷)

  클라우드 :
    -단 : 비용
    -장 : 서버 확장과 이전이 쉽다. IP를 할당 받거나, 도메인 연결하기 쉽고, HTTPS인증도 쉽다.

  Server: 서빙(24시간 돌아가는 컴퓨터, 대부분 IP 연결)
  Web Server : 정적 파일을 서빙(PHP와 같은 프로그래밍 언어도 처리하긴 합니다...)
  App Server : 두뇌 역활
  DB(빠르게 데이터를 찾기위한) : 데이터 저장(이미지와 같은 경우에는 이미지 경로만 저장. 이미지는 스토리지(보통 하드디스크)에!)

  API Server (구현되어 있는 것을 호출해서 사용) : 카페의 카운터 직원같은 역활! 우리가 커피를 직접 내릴 필요가 없다. 예를 들어 윈도우 API reference책을 사용해서 메모장같은 앱을 만들 수 있는데, 저장과 같은 기능을 직접 구현할 필요가 없다.

  API이미지 Server를 따로 놔두고(클라이언트와 연결됨) 웹서버에서 끌고오겠끔
 
-->
