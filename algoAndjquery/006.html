<html lang="ko">
  <head>

    <title>jQuery</title>
  </head>
  <body>
    <h1 class="one">hello world</h1>
    <script>
    //  function 함수명(value) {

    //  함수명("hello world");

        $(".one").innerHTML = "와우!"
    </script>

</html>
