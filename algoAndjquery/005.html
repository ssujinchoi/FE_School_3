<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>
    <input id="one" type="text">
    <input id="two" type="text">
    <p id="three">hello</p>
    <button id="four">클릭해!</button>
    <script>
        $('#four').click(function() {
            let value = $('#one').val()

            //#one에 입력했던 값을 two와 three에 넣는데 input창이 아닌 곳에는 val이 아니라 text로!
            $('#one').val('')
            $('#two').val(value) 
            $('#three').text(value) 
        })
    </script>
</body>
</html>
