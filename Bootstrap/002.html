<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      div {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">1</div>
      </div>
      <div class="row">
        <div class="col-md-12">2</div>
      </div>
      <div class="row">
        <div class="col-md-6">3</div>
        <div class="col-md-6">4</div>
      </div>
      <div class="row">
        <div class="col-md-4">5</div>
        <div class="col-md-4">6</div>
        <div class="col-md-4">7</div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-6">8</div>
        <div class="col-md-3 col-sm-6">9</div>
        <div class="col-md-3 col-sm-3">10</div>
        <div class="col-md-3 col-sm-3">11</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!-- 
    bootstrap - 돈주고 사는 용도
    tailwind - 직접 만드는 용도 
-->
