<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      let txt = "abcAHelloBC";
      let txt2 = "paullab CEO leehojun CEO";
      let regExp = /[A-Z]/g; // g는 글로벌
      console.log(txt.search(regExp));

      // 권고하지 않습니다.
      // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1 까지의 값을 반환
      console.log(txt2.slice(1, 3));
      console.log(txt2.slice(3, 1)); // 작동하지 않습니다.
      console.log(txt2.slice(2));

      // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1 까지의 값을 반환
      console.log(txt2.substring(1, 3));
      console.log(txt2.substring(3, 1)); // 작동합니다.
      console.log(txt2.substring(2));

      // substr(시작위치, 길이) : 시작인덱스부터 길이만큼 변환합니다.
      console.log(txt2.substr(8, 3));
      console.log(txt2.substr(txt2.indexOf("C"), 3));
      console.log(txt2.substr(5, 1));

      // replace(바꿀문자열, 바뀔문자열)
      console.log(txt2.replace("CEO", "CTO"));
      console.log(txt2.replace(/"CEO"/g, "CTO")); // "도 문자열로 처리합니다.
      console.log(txt2.replace(/CEO/g, "CTO"));
      console.log(txt2.replaceAll("CEO", "CTO"));

      console.log(txt.toUpperCase());
      console.log(txt.toLowerCase());

      // -1은 true로 반환되므로 값이 있는지를 먼저 확인해야한다.
      console.log(txt.includes("H"));

      // split
      console.log(txt.split(" "));
      console.log("010-1111-2222".split("-"));

      // trim
      console.log(" abc");
      console.log(" abc".trim());
      console.log(" a b c".trim());
      console.log(" a b c    ".trim());
    </script>
  </body>
</html>
