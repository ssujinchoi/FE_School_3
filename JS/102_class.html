    <script>

      class Robot {
        // 클래스의 생성자 함수입니다. 하나의 클래스는 하나의 생성자만 정의할 수 있습니다.
        // 그리고 생성자 함수는 new 키워드가 호출될때 자동으로 실행됩니다.
        constructor(name) {
          this.name = name;
        }

        // 메소드를 정의합니다. 메소드는 클래스가 생성한 인스턴스를 통해 사용할 수 있습니다.
        sayYourName() {
          console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }
      }

      //////// 내 생성자 함수를 class문법으로 변경
      class Nada {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        study(bankAccount) {
          console.log("공부하면 돈 들어와 공부 좀 해");
          bankAccount.moneyUp();
        }
      }

      class BankAccount {
        constructor(accountNum, money) {
          this.accountNum = accountNum;
          this.money = money;
        }

        moneyUp() {
          this.money += 10000;
        }
      }

      let nada1 = new Nada("수진", "28");
      let bank1 = new BankAccount("2222", 500);

      nada1.study(bank1);

      //////////// class 상속

      class Sausage {
        constructor(taste1, taste2) {
          this.taste1 = taste1;
          this.taste2 = taste2;
        }
        taste() {
          console.log(`${this.taste1}와 ${this.taste2} 맛이 난다!`);
        }
      }

      class FiresSausage extends Sausage {
        //constructor() {
        //  super();
        //}
        fireTaste() {
          this.taste();
          console.log(`불맛이 나기 시작합니다!!`);
        }
      }

      let sausage1 = new Sausage("소고기", "파");
      sausage1.fireTaste();
    </script>
