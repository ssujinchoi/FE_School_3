<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로컬스토리지</title>
    </head>
    <body>
        <input type="text" name="title" id="m-title">
        <textarea name="content" id="m-content" cols="30" rows="10"></textarea>
        <button>메모</button>
        <div class="board"></div>
        <script>
            // setItem(key, value) – 키-값 쌍 저장
            // getItem(key) – 키에 해당하는 값 호출
            // removeItem(key) – 해당 값 삭제
            // clear() – 모든 데이터 삭제
            // key(index) – 인덱스(index)에 해당하는 키 호출
            // length – 저장된 항목의 개수

            document.querySelector('button').addEventListener('click', write)

            const mT = document.getElementById('m-title')
            const mC = document.getElementById('m-content')
            const board = document.querySelector('.board')
            const memo = {}

            function write(){    
                memo['title'] = mT.value;
                memo['content'] = mC.value;
                localStorage.setItem('메모', JSON.stringify(memo))
                const memoda = localStorage.getItem('메모')
                console.log(memoda)
            }
