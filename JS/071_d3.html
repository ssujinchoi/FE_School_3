<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

        :root {
            --main-font: "Pacifico", cursive;
        }

        text {
            font-family: var(--main-font);
        }

        svg {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <svg width="500px" height="500px">
        <g>
            <circle cy="50" cx="50" r="30"></circle>
            <rect x="200" y="50" width="50" height="50"></rect>
            <rect x="200" y="50" width="50" height="50" style="fill: red; stroke: black"></rect>
            <path d="M 100, 300 100, 350 200, 300 200, 350" style="fill: skyblue"></path>
            <path d="M 300, 300 300,350 400 350, 400, 300" style="fill: skyblue"></path>
        </g>
    </svg>
    <div class="canvas"></div>
    <script>
        const canvas = d3.select('.canvas')
        const svg = canvas.append('svg')
            .attr('width', 1000)
            .attr('height', 1000)
            
        //svg.append('circle')
        //.attr('cx', 100).attr('cy', 100).attr('r', 30)

        const color = ['red', 'green', 'blue', 'pink', 'black']
        for (let i = 1; i < 6; i++) {
            svg.append('circle')
            .attr('cx', 100 * i)
            .attr('cy', 100 * i)
            .attr('r', (30 * i) / 2)
            .attr('fill', color[i-1])      
        }

        svg.append('rect')
            .attr('x', 200)
            .attr('y', 85)
            .attr('width', 30)
            .attr('height', 30)
            .attr('fill', 'hotpink')

        svg.append('text')
            .attr('x', 250)
            .attr('y', 113)
            .text('hello d3 world')
            .style('font-size', '32px')
            .style('font-weight', 'bold')
            .style('font-family', 'Pacifico')

            svg.append('line')
            .attr('x1', 200)
            .attr('y1', 200)
            .attr('x2', 300)
            .attr('y2', 300)
            .attr('stroke', 'red')
       

    </script>
</body>
</html>
