<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .txt-hide {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }

      .labl-hold::before {
        display: inline-block;
        content: "";
        width: 22px;
        height: 22px;
        vertical-align: -5px;
        background-image: url("images/icon_check_empty.png");
      }

      .inp-hold:checked + .labl-hold::before {
        background-image: url("images/icon_check.png");
      }

      .inp-hold:focus + .labl-hold::before {
        outline: 1px solid #000;
        outline-offset: 2px;
        border-radius: 50%;
        /*border: 레이아웃에 영향을 미친다.*/
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="inpHold" class="inp-hold txt-hide" />
    <label for="inpHold" class="labl-hold">선택해주세요</label>
  </body>
</html>
