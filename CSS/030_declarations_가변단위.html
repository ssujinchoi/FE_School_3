<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .one {
        width: 200px;
        height: 200px;
      }
      .two {
        background-color: red;
        /* 부모 요소의 콘텐츠의 넓이의 절반 */
        width: 50%;
        /* 부모 요소의 height가 auto라면 height: 50%해도 반영이 안된다. */
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two">hello world</div>
    </div>
  </body>
</html>
