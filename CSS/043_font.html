<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .one {
        font-size: 32px;
      }

      .two {
        font-size: 16px;
      }

      .three {
        text-decoration: none;
      }
      /* text-decoration이 아닙니다.
      list-style입니다. */
      .four {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <div class="one">hello world</div>
    <p>hello world</p>
    <div class="two">hello world</div>
    <a href="#" class="three">hello world</a>

    <ul>
      <li class="four">hello</li>
      <li class="four">hello</li>
      <li class="four">hello</li>
      <li class="four">hello</li>
    </ul>
  </body>
</html>
