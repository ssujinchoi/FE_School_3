<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid black;
        padding: 0px;
        /* box-sizing: border-box가 없을 경우 content의 영역만을 의미합니다. */
        width: 100px;
        height: 100px;
        margin: 10px;
        /* border 기준으로 width와 height를 잡습니다. */
        /* box-sizing: border-box; */
      }
    </style>
  </head>
  <body>
    <div>hello world</div>
    <div>hello world</div>
  </body>
</html>
