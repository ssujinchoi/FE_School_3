<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 부모와 자식 간의 마진 겹침 현상 */
      .parent {
        background-color: red;
        height: 200px;
        margin: 30px;
        overflow: hidden;
        /*display: inline-block; 컨텐츠 크기만큼만 영역을 차지해서요*/
        /*아래 방법은 IE 지원 불가로 사용이 어려울 수 있습니다.*/
        /*display: flow-root;*/
      }
      .child {
        margin-top: 100px;
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
