<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Figma</title>
    <link rel="stylesheet" href="css/reset.css" />

  </head>
  <body>
    <div>
      <header>
        <h1>1만 시간의 법칙</h1>
        <p>연습은 어제의 당신보다 당신을 더 낫게 만든다.</p>
        <p>
          1만 시간의 법칙은 어떤 분야의 전문가가 되기 위해서는 최소한 1만 시간의
          훈련이 필요하다는 법칙이다.
        </p>
      </header>
      <main>
        <section>
          <p>
            나는<input type="text" placeholder="예)프로그래밍" /> 전문가가 될
            것이다.
          </p>
          <p>
            그래서 앞으로 매일 하루에
            <input type="text" placeholder="예)5시간" /> 시간씩 훈련할 것이다.
          </p>
        </section>
        <section></section>
        <section>
          <p>당신은<strong> 프로그래밍 </strong>전문가가 되기 위해서</p>
          <p>대략<strong> 5110 </strong>일 이상 훈련하셔야 합니다! :)</p>
        </section>
        <article>
          <button>훈련하러 가기 GO!GO!</button>
          <button>공유하기</button>
        </article>
        <footer>
          <img src="" alt="" />4
          <p>
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에

            있습니다.
          </p>
        </footer>
      </main>
    </div>
